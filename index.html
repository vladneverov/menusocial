<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Social Nav</title>
</head>
<body>
    <nav class="social-nav">
      <div class="container nav-wrap">
        <div class="logo logo-link">
            <a href="#">Social</a>
        </div>
        <div class="search-links-wrap">
            <div class="menu-toggle-wrap">
                <div class="search-form">
                    <i class="fa fa-search"></i>
                    <input type="search" placeholder="Search">
                </div>
                <button type="button" class="toggle-btn">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
            <div class="links links-padding">
                <a href="#">
                    <div>
                        <i class="fa fa-user"></i>
                    </div>
                    <div>Profile</div>
                </a>
                <a href="#">
                    <div>
                        <i class="fa fa-pencil"></i>
                    </div>
                    <div>Timeline</div>
                </a>
                <a href="#">
                    <div>
                        <i class="fa fa-users"></i>
                    </div>
                    <div>Friends</div>
                </a>
                <a href="#">
                    <div>
                        <i class="fa fa-cog"></i>
                    </div>
                    <div>Settings</div>
                </a>
                <a href="#">
                    <div>
                        <i class="fa fa-sign-out"></i>
                    </div>
                    <div>Logout</div>
                </a>
            </div>
        </div>
      </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
    $(function()
    {
        var btnToggle = $('.social-nav .toggle-btn');
        var btnToggleIcon = btnToggle.find('.fa');
        var mobileMenu = $('.social-nav .links');

        // Если ширина окна браузера до 462px
        $(window).resize(function() {
            if (window.matchMedia("(max-width: 462px)").matches) {
                mobileMenu.css('display', 'none');
                btnToggleIcon.removeClass('fa-times').addClass('fa-bars');
            } else {
                mobileMenu.css('display', 'flex');
                btnToggleIcon.removeClass('fa-bars').addClass('fa-times');
            }
        });

        // Mobile menu
        btnToggle.on('click', function()
        {
            mobileMenu.slideToggle({
                start: function() {
                    $(this).css('display', 'flex');
                }
            });

            if (btnToggleIcon.hasClass('fa-bars'))
            {
                btnToggleIcon.removeClass('fa-bars').addClass('fa-times');
            } else {
                btnToggleIcon.removeClass('fa-times').addClass('fa-bars');
            }

        });
    });
    </script>
</body>
</html>
